<!DOCTYPE html>
<html>
    <body>
        <canvas id="myCanvas" width="400" height="400" style="border: 1px solid #000000;" >
            Your browser does not support the HTMO canvas tag.
        </canvas>
        <script>
            // Draw a line
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.moveTo(0,0);
            ctx.lineTo(200,100);
            ctx.stroke();
            // Draw a circle
            ctx.beginPath();
            ctx.arc(250,40,40,0,2*Math.PI);
            ctx.stroke();
            // Draw a text
            ctx.font = "30px Arial";
            ctx.fillText("Hello World", 10, 150);
            // Create gradient
            var grd = ctx.createLinearGradient(0,0,300,0);
            grd.addColorStop(0,"red");
            grd.addColorStop(1,"white");
            // Fill with gradient
            ctx.fillStyle = grd;
            ctx.fillRect(200,200,100,100);
        </script>
    </body>
</html>
